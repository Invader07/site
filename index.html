    <script>
        function updateClock() {
            var audio = new Audio('second.wav');
            const now = new Date();
            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours();
            document.getElementById('hour').style.transform = `rotate(${30 * hour + minute / 2}deg)`;
            document.getElementById('minute').style.transform = `rotate(${6 * minute}deg)`;
            document.getElementById('second').style.transform = `rotate(${6 * second}deg)`;
            audio.play();
        }
setInterval(updateClock, 1000);
updateClock();
    </script>
    <script>
        function getFormattedTimestamp() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `[${hours}:${minutes}:${seconds}] `;
          }
          </script>
    <script>
    if ('getBattery' in navigator) {
      navigator.getBattery().then((battery) => {
  const updateChargeInfo = () => console.log(getFormattedTimestamp() + `Battery charging? ${battery.charging ? "Yes" : "No"}`);
  const updateLevelInfo = () => console.log(getFormattedTimestamp() + `Battery level: ${battery.level * 100}%`);
  const updateChargingInfo = () => console.log(getFormattedTimestamp() + `Battery charging time: ${battery.chargingTime} seconds`);
  const updateDischargingInfo = () => console.log(getFormattedTimestamp() + `Battery discharging time: ${battery.dischargingTime} seconds`);
  const updateAllBatteryInfo = () => { updateChargeInfo(); updateLevelInfo(); updateChargingInfo(); updateDischargingInfo(); };

  updateAllBatteryInfo();

  battery.addEventListener("chargingchange", updateChargeInfo);
  battery.addEventListener("levelchange", updateLevelInfo);
  battery.addEventListener("chargingtimechange", updateChargingInfo);
  battery.addEventListener("dischargingtimechange", updateDischargingInfo);
});

} else {
    if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1')  {
        console.warn(getFormattedTimestamp() + 'Beginning in Chrome 103, the Battery Status API is only supported over HTTPS, so the battery icon will not update. Switch to HTTPS or use Opera.');
    }
    if (navigator.userAgentData) {
        navigator.userAgentData.brands.forEach(brand => {
            if (brand.brand.toLowerCase().includes('firefox')) {
                console.warn(getFormattedTimestamp() + "Beginning in Firefox 52, the Battery Status API is no longer supported, so the battery icon will not update. Switch to Chrome 38+, Opera 25+, or Firefox 43–51 (not recommended).");
            }
        });
    } else {
        // Fallback for older browsers
            if (navigator.userAgent.toLowerCase().includes('gecko') && !navigator.userAgent.toLowerCase().includes('webkit') && !navigator.userAgent.toLowerCase().includes('trident')) {
                console.warn(getFormattedTimestamp() + "Beginning in Firefox 52, the Battery Status API is no longer supported, so the battery icon will not update. Switch to Chrome 38+, Opera 25+, or Firefox 43–51 (not recommended).");
            }
        }
    }
    </script>
